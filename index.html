<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Knowledge Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f3f3f3;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .timer-display {
            font-size: 1.5em;
            margin-bottom: 1em;
            background: #222;
            color: #fff;
            display: inline-block;
            padding: 0.2em 1em;
            border-radius: 20px;
        }
        .timer-warning {
            background: #e53935;
            animation: pulse 0.7s infinite alternate;
        }
        @keyframes pulse {
            from { box-shadow: 0 0 10px #e53935; }
            to   { box-shadow: 0 0 24px #e53935; }
        }
        .question {
            font-size: 1.1em;
            margin-bottom: 1em;
        }
        .options button {
            display: block;
            width: 100%;
            margin-bottom: 0.7em;
            padding: 0.7em;
            font-size: 1em;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .options button:hover {
            background: #1976d2;
        }
        .result {
            font-size: 1.1em;
            margin-top: 1em;
        }
        .start-btn, .restart-btn {
            background: #43a047;
            color: #fff;
            border: none;
            padding: 0.7em 2em;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 1.5em;
        }
        .start-btn:hover, .restart-btn:hover {
            background: #2e7031;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AI Knowledge Quiz Game</h1>
    <div id="intro">
        <p>Welcome to the AI Knowledge Quiz! Test your knowledge about Artificial Intelligence.</p>
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz" style="display:none;">
        <div class="timer-display" id="timerDisplay" style="display:none;">Time: 30s</div>
        <div class="question" id="questionText"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
    </div>
    <div id="outro" style="display:none;">
        <h2>Quiz Finished!</h2>
        <div id="finalScore"></div>
        <button class="restart-btn" onclick="restartQuiz()">Restart</button>
    </div>
</div>

<script>
const questions = [
    {
        question: "What does AI stand for?",
        options: ["Artificial Intelligence", "Automated Input", "Algorithmic Interface", "Advanced Integration"],
        answer: 0
    },
    {
        question: "Which of these is an example of AI application?",
        options: ["Spam Email Filtering", "Word Processing", "File Compression", "Disk Cleanup"],
        answer: 0
    },
    {
        question: "Who is considered the father of AI?",
        options: ["Alan Turing", "Bill Gates", "Elon Musk", "Ada Lovelace"],
        answer: 0
    }
];

const timeLimit = 30; // seconds
let currentQuestion = 0;
let score = 0;
let timeLeft = timeLimit;
let timerInterval = null;

function startQuiz() {
    document.getElementById('intro').style.display = 'none';
    document.getElementById('outro').style.display = 'none';
    document.getElementById('quiz').style.display = '';
    currentQuestion = 0;
    score = 0;
    loadQuestion();
}

function loadQuestion() {
    if (currentQuestion >= questions.length) {
        endQuiz();
        return;
    }
    const q = questions[currentQuestion];
    document.getElementById('questionText').textContent = q.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx);
        optionsDiv.appendChild(btn);
    });
    document.getElementById('result').textContent = '';
    startTimer();
}

function checkAnswer(selected) {
    clearInterval(timerInterval);
    document.getElementById('timerDisplay').style.display = 'none';
    const q = questions[currentQuestion];
    if (selected === q.answer) {
        document.getElementById('result').textContent = "Correct!";
        score++;
    } else {
        document.getElementById('result').textContent = `Wrong! The correct answer was "${q.options[q.answer]}".`;
    }
    setTimeout(() => {
        currentQuestion++;
        loadQuestion();
    }, 1200);
}

function startTimer() {
    timeLeft = timeLimit;
    updateTimerDisplay();
    const timerDiv = document.getElementById('timerDisplay');
    timerDiv.style.display = 'inline-block';
    timerDiv.classList.remove('timer-warning');
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 10) {
            timerDiv.classList.add('timer-warning');
        }
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timerDiv.style.display = 'none';
            document.getElementById('result').textContent = "Time's up!";
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 1200);
        }
    }, 1000);
}

function updateTimerDisplay() {
    document.getElementById('timerDisplay').textContent = `Time: ${timeLeft}s`;
}

function endQuiz() {
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('outro').style.display = '';
    document.getElementById('finalScore').textContent = `You scored ${score} out of ${questions.length}!`;
}

function restartQuiz() {
    startQuiz();
}
</script>
</body>
</html>
